<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>입력상세</title>
<link rel="stylesheet" type="text/css" href="./css/input.css">
</head>

<body>
	<div id="input_wrapper">
		<div class="nav">
			<div class="nav_div">
				<div class="nav_header">
					<div class="logo">
						<img src="./css/img/logo.png" alt="로고이미지">
					</div>
				</div>
				<div class="nav_section">
					<div class="nav_content">
						<span>안녕하세요 <b>김한섬</b>님
						</span>
						<div class="info">
							<span style="text-align: left;">정보수정</span> <span
								style="width: 1px;">|</span> <span style="text-align: right;">로그아웃</span>
						</div>
					</div>
				</div>
				<div class="nav_footer">
					<div class="nav_content">
						<span>MEDIA</span>
						<div class="div_first">
							<span>IR</span>
						</div>
						<div class="div_second">
							<span>ADMIN</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="input_box">
				<div class="input_header">
					<h1>ADMIN</h1>
					<div class="right_div">
						<span><img src="./css/img/home.png">/</span> <span
							style="color: #6E6E6E;"><b>ADMIN</b></span>
					</div>
				</div>
				<div class="input_content">
					<div class="input_elements">
						<div class="table">
							<div class="tbody">
								<div class="tr">
									<div class="td">
										<span>구분</span>
									</div>
									<div class="input_txt">
										<select>
											<option selected>선택</option>
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
									</div>
								</div>
								<div class="tr">
									<div class="td">
										<span>ID</span>
									</div>
									<div class="input_txt">
										<input type="text">
										<button class="btn_chk">
											<span>중복체크</span>
										</button>
									</div>
								</div>
								<div class="tr">
									<div class="td">
										<span>이름</span>
									</div>
									<div class="input_txt">
										<input type="text">
									</div>
								</div>
								<div class="tr">
									<div class="td">
										<span>소속</span>
									</div>
									<div class="input_txt">
										<input type="text">
									</div>
								</div>
								<div class="tr">
									<div class="td">
										<span>연락처</span>
									</div>
									<div class="input_txt">
										<input type="tel">
									</div>
								</div>
								<div class="tr">
									<div class="td">
										<span>E-MAIL</span>
									</div>
									<div class="input_txt">
										<input type="email">
										<button class="btn_chk">
											<span>중복체크</span>
										</button>
									</div>
								</div>
								<div class="tr">
									<div class="td">
										<span>비밀번호</span>
									</div>
									<div class="input_txt">
										<input type="password">
									</div>
								</div>
								<div class="tr">
									<div class="td">
										<span>비밀번호 확인</span>
									</div>
									<div class="input_txt">
										<input type="password">
									</div>
								</div>
							</div>
						</div>
						<p class="n_txt">
							<span>※</span> 영어/숫자/특수 문자를 사용하여 8자 이상의 암호를 입력하세요. 암호를 변경할 때만
							입력하세요.
						</p>
						<div class="btn_box">
							<button class="btn_list">
								<span>목록</span>
							</button>
							<button class="btn_save">
								<span>등록</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>


</body>
</html>
